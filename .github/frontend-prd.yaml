name: Deploy Frontend to GCS

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_PRD }}
          service_account_key: ${{ secrets.GCP_SA_KEY_PRD }}
          export_default_credentials: true

      - name: Upload to GCS
        run: |
          gsutil -m rsync -r frontend/dist gs://loginhub-frontend-bucket-dev
